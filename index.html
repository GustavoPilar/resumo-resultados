<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <!-- LINKS CSS -->
  <link rel="stylesheet" href="style/estilo.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="main">
    <div id="result">

      <h3>Your Result</h3>

      <div id="ball">
        <h1>76</h1>
        <p>
          of 100
        </p>
      </div>

      <h2>Great</h2>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    
    <div id="summary">
      <h3>Summary</h3>

      <div id="red" class="values">
        <p class="left"><span></span>Reaction</p>
        <p class="right"><b>80</b> / 100</p>
      </div>

      <div id="yellow" class="values">
        <p class="left"><span></span>Memory</p>
        <p class="right"><b>92</b> / 100</p>
      </div>

      <div id="green" class="values">
        <p class="left"><span></span>Verbal</p>
        <p class="right"><b>61</b> / 100</p>
      </div>

      <div id="blue" class="values">
        <p class="left"><span></span>Visual</p>
        <p class="right"><b>72</b> / 100</p>
      </div>

      <p id="continue"><a href="#" class="values">Continue</a></p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/GustavoPilar" target="_blank">GustavoPilar</a>.
  </div>
</body>
</html>
